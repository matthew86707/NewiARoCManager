<div class="container">
<div class = "row">

    <div class="form-group">
      <label for="inputSlogan" class="col-lg-2 control-label">Team Slogan</label>

      </div>
    </div>
    
	<div class="form-group" style="display: none;">
        <input type="text" class="form-control" id="inputSlogan" name="type" value="addTeam" style="display: none;">

    <div class="form-group">

</div>
