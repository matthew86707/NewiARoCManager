<div class="container">
<div class = "row">


 <script type="text/javascript">
$(document).ready(function () {
$.ajax({
    type: "GET",
    url: "http://localhost:8080/index/teams/data",
    dataType: "xml",
    success: xmlParser
   });
});

function xmlParser(xml) {


$(xml).find("Team").each(function () {

 $('#selectA')
          $('#selectA').append($("<option/>", {
        value: $(this).attr('id'),
        text: $(this).find("name").text()
    }));
                    
 $('#selectB')
          $('#selectB').append($("<option/>", {
        value: $(this).attr('id'),
        text: $(this).find("name").text()
    }));

   
 });

}
</script>


<form class="form-horizontal" method="get" action="/formTest">
  <fieldset>
    <legend>Add New Match</legend>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Team A</label>
      <div class="col-lg-10">
        <select name="teamA" id="selectA">
		</select>
      </div>
    </div>
    
    <div class="form-group">
      <label for="inputSlogan" class="col-lg-2 control-label">Team B</label>
      <div class="col-lg-10">
         <select name="teamB" id="selectB">
		</select>
      </div>
    </div>
    
       <div class="form-group">
      <label for="inputSlogan" class="col-lg-2 control-label">Match Start Time (Unix)</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputTime" name="time" placeholder="1498348800">
      </div>
    </div>
    
	<div class="form-group" style="display: none;">
        <input type="text" class="form-control" id="inputSlogan" name="type" value="addMatch" style="display: none;">
    </div>
    
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>

</div>
</div>
