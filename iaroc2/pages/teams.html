

<script type="text/javascript">
$(document).ready(function () {
$.ajax({
    type: "GET",
    url: "http://localhost:8080/index/teams/data",
    dataType: "xml",
    success: xmlParser
   });
});

function xmlParser(xml) {

$('#loading').fadeOut();

$(xml).find("Team").each(function () {

    $(".content").append('<div class="col-xs-4"><div class="panel panel-default"> <div class="panel-body"> <h4><b>' + $(this).find("name").text() +  '</b></h4><br>' + $(this).find("slogan").text() + '</div></div></div>');
   
   

 });
 
 $(".card").fadeIn(1000);

}
</script>

<div class="container">
<div class = "row">
<h1 align="center"> All Teams </h1>
<br>
</div>
<div class = "row">
<div id = "loading">
<h3> Loading...</h3>
</div>

<div class="content">

</div>


</div>
</div>
