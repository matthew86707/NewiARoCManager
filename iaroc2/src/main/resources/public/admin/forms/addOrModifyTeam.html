<html>
<head>
  <script src="/js/jquery/jquery-3.2.1.min.js"></script>
  <script src="/js/admin/addOrModifyTeam.js"></script>
  <script>
      $(function () {
          $("#navbar").load("/include/navbar.html");
      });
  </script>
  <div id="navbar"></div>

</head>
<body>

<div class="container">
<div class = "row">


<form class="form-horizontal" id="mainForm" method="get" action="/rest/addOrModifyTeam">
  <fieldset>
    <legend>Add New Team or Modify Existing</legend>

<div class="row">
  <div class="form-group>">
    <label for="teamToModify" class="col-lg-2 control-label">Team To Modify</label>
    <div class="col-lg-10">
      <select name="teamToModify" id="teamToModify">
        <option value="-1">Add New Team</option>
      </select>
    </div>
  </div>
</div>
    <br>
    <div class="row">
     <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Team Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputName" name="name" placeholder="The Floating Points">
     </div>
    </div>
    </div>

    <div class="form-group">
      <label for="inputDivision" class="col-lg-2 control-label">Team Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputDivision" name="division" placeholder="0">
      </div>
    </div>
    
    <div class="row">
    <div class="form-group">
      <label for="inputIconURL" class="col-lg-2 control-label">Team Icon URL</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputIconURL" name="iconUrl" placeholder="http://www.clipartpal.com/_thumbs/pd/holiday/christmas/Snowman_12.png">
      </div>
    </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>

</div>
</div>
</body>
</html>
